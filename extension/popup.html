<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browsing Digest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 350px;
      min-height: 400px;
      background: #f5f5f5;
      color: #333;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: white;
      border-bottom: 1px solid #eee;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #667eea;
    }
    
    .stat-label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
    }
    
    .section {
      padding: 15px;
    }
    
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    
    .date-picker {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: white;
      color: #667eea;
      border: 1px solid #667eea;
    }
    
    .btn-secondary:hover {
      background: #f0f0ff;
    }
    
    .btn-danger {
      background: white;
      color: #e74c3c;
      border: 1px solid #e74c3c;
    }
    
    .btn-danger:hover {
      background: #fff5f5;
    }
    
    .recent-pages {
      background: white;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .page-item {
      padding: 10px 12px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    
    .page-item:last-child {
      border-bottom: none;
    }
    
    .page-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background: #f0f0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      flex-shrink: 0;
    }
    
    .page-info {
      flex: 1;
      min-width: 0;
    }
    
    .page-title {
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .page-meta {
      font-size: 11px;
      color: #888;
      display: flex;
      gap: 8px;
    }
    
    .empty-state {
      text-align: center;
      padding: 30px;
      color: #888;
    }
    
    .empty-state-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    
    .status {
      padding: 10px 15px;
      margin: 10px 15px;
      border-radius: 8px;
      font-size: 12px;
      display: none;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
    
    .footer {
      padding: 15px;
      text-align: center;
      font-size: 11px;
      color: #888;
      border-top: 1px solid #eee;
    }
    
    .footer a {
      color: #667eea;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìö Browsing Digest</h1>
    <p>Your AI-powered daily reading summary</p>
  </div>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="todayCount">0</div>
      <div class="stat-label">Today</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="totalCount">0</div>
      <div class="stat-label">Total</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="readingTime">0m</div>
      <div class="stat-label">Read Time</div>
    </div>
  </div>
  
  <div id="statusMessage" class="status"></div>
  
  <div class="section">
    <div class="section-title">Export for AI Summary</div>
    <input type="date" class="date-picker" id="datePicker">
    <button class="btn btn-primary" id="exportBtn">üì• Export Today's Browsing</button>
    <button class="btn btn-secondary" id="viewBtn">üëÅÔ∏è View Pages</button>
  </div>
  
  <div class="section">
    <div class="section-title">Recent Pages</div>
    <div class="recent-pages" id="recentPages">
      <div class="empty-state">
        <div class="empty-state-icon">üåê</div>
        <div>No pages captured yet</div>
        <div>Browse the web to start!</div>
      </div>
    </div>
  </div>
  
  <div class="section">
    <button class="btn btn-danger" id="clearBtn">üóëÔ∏è Clear Today's Data</button>
  </div>
  
  <div class="footer">
    Made for local AI summarization
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
